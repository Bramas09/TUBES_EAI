<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Booking Destination App</title>
    <style>
      h1 {
        margin-bottom: 50px; /* Jarak antara h1 dan tombol-tombol */
      }
      .btn-container {
        display: flex;
        justify-content: center;
        gap: 100px; /* Jarak antara tombol */
        margin-top: 170px;
      }
      .btn {
        padding: 40px 80px; /* Padding tombol */
        font-size: 3rem; /* Ukuran font tombol */
      }
    </style>
  </head>
  <body>
    <br>
    <br>
    <h1 class="mb-4 text-center">Booking Destination App</h1>
    <div class="btn-container">
      <a href="/booking" class="btn btn-primary">Booking</a>
      <a href="/destination" class="btn btn-primary">Destination</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
