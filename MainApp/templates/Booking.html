<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Booking Destination App</title>
    <style>
        .back-btn {
            position: fixed;
            bottom: 80px; /* Add bottom margin */
            padding: 10px 20px; /* Padding tombol */
            font-size: 1rem; /* Ukuran font tombol */
            z-index: 1; /* Ensure buttons appear above other content */
            left: 150px; /* Set the left margin */
        }
    </style>
</head>
<body>
    <br>
    <br>
    <h1 class="mb-4 text-center">Bookings</h1>
    <br>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Booking ID</th>
                    <th scope="col" class="text-center">Customer Name</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">Destination Name</th>
                    <th scope="col" class="text-center">Location</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for value in result %}
                <tr>
                    <td class="text-center">{{ value['BookingID'] }}</td>
                    <td>{{ value['CustomerName'] }}</td>
                    <td>{{ value['Email'] }}</td>
                    <td>{{ value['DestinationName'] }}</td>
                    <td>{{ value['Location'] }}</td>
                    <td class="text-center"><a href="/detailbooking/{{ value['BookingID'] }}" class="btn btn-primary mr-2">Detail</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a type="button" class="btn btn-warning back-btn" href="/">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
