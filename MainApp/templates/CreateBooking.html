<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Create Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-booking"
                >Booking</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-destination"
                >Destination</a
              >
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="mb-4 text-center">Create Data Booking</h1>
    <div class="container">
      <div class="card mt-2">
        <form
          action="{{ url_for('create_booking') }}"
          method="POST"
          class="px-5 py-5"
          enctype="multipart/form-data"
        >
          <div class="card mb-4">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleInputBookingID" class="form-label">Booking ID</label>
                <input type="text" class="form-control" name="BookingID" required/>
              </div>

          <!-- Customer Information Section -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>Customer Information</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleInputCustomerID" class="form-label">Customer ID</label>
                <input type="text" class="form-control" name="CustomerID" required/>
              </div>
              <div class="mb-3">
                <label for="exampleInputCustomerName" class="form-label">Name</label>
                <input type="text" class="form-control" name="CustomerName" required/>
              </div>
              <div class="mb-3">
                <label for="exampleInputNIK" class="form-label">NIK</label>
                <input type="text" class="form-control" name="NIK" required/>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" name="Email" required/>
              </div>
              <div class="mb-3">
                <label for="exampleInputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" name="Address" required/>
              </div>
            </div>
          </div>
          <!-- Destination Information Section -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>Destination Information</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleInputDestinationID" class="form-label">Destination ID</label>
                <input
                  type="text"
                  value="{{ destination['DestinationID'] }}"
                  class="form-control"
                  name="DestinationID"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputDestinationName" class="form-label">Destination Name</label>
                <input type="text" value="{{ destination['DestinationName'] }}" class="form-control" name="DestinationName" />
              </div>
              <div class="mb-3">
                <label for="exampleInputLocation" class="form-label">Location</label>
                <input type="text" value="{{ destination['Location'] }}" class="form-control" name="Location" />
              </div>
              <div class="mb-3">
                <label for="exampleInputRating" class="form-label">Rating</label>
                <input type="text" value="{{ destination['Rating'] }}" class="form-control" name="Rating" />
              </div>
              <div class="mb-3">
                <label for="exampleInputViewers" class="form-label">Viewers</label>
                <input type="text" value="{{ destination['Viewers'] }}" class="form-control" name="Viewers" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPrice" class="form-label">Price</label>
                <div class="input-group">
                  <span class="input-group-text">Rp</span>
                  <input type="text" value="{{ destination['Price'] }}" class="form-control" name="Price" />
                </div>
              </div>
            </div>
          </div>
          <a type="button" class="btn btn-warning" href="/show-destination/{{ destination['DestinationID'] }}">Back</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
