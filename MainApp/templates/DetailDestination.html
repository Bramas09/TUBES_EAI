<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Booking Destination App</title>
</head>
<body>
  <br>
  <br>
  <h1 class="mb-4 text-center">Destination</h1>
  <div class="container mt-5">
    <div class="card mx-auto" style="width: 60vw;">
      <div class="card-header text-center">
        <h6>Detail Data Destination "{{ detail['DestinationName'] }}"</h6>
      </div>
      <div class="table-responsive">
        <form>
          <table class="table table-striped">
            <tbody>
              <tr>
                <th scope="row">Lokasi</th>
                <td>:</td>
                <td>{{ detail['Location'] }}</td>
              </tr>
              <tr>
                <th scope="row">Rating</th>
                <td>:</td>
                <td>{{ detail['Rating'] }}</td>
              </tr>
              <tr>
                <th scope="row">Viewers</th>
                <td>:</td>
                <td>{{ detail['Viewers'] }} Orang</td>
              </tr>
              <tr>
                <th scope="row">Price</th>
                <td>:</td>
                <td>Rp {{ detail['Price'] }}</td>
              </tr>
            </tbody>
          </table>
          <br>
          <br>
          <a type="button" class="btn btn-warning ms-4 mb-4" href="/destination">Back</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
