<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Detail Destination</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-booking"
                >Booking</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-destination"
                >Destination</a
              >
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <h1 class="mb-4 text-center">Destination</h1>
    <div class="container mt-5">
      <div class="card mx-auto" style="width: 60vw;">
        <div class="card-header text-center">
          <h6>Detail Data Destination "{{ result['DestinationName'] }}"</h6>
        </div>
        <div class="table-responsive">
          <form>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th scope="row">Lokasi</th>
                  <td>:</td>
                  <td>{{ result['Location'] }}</td>
                </tr>
                <tr>
                  <th scope="row">Rating</th>
                  <td>:</td>
                  <td>{{ result['Rating'] }}</td>
                </tr>
                <tr>
                  <th scope="row">Viewers</th>
                  <td>:</td>
                  <td>{{ result['Viewers'] }} Orang</td>
                </tr>
                <tr>
                  <th scope="row">Price</th>
                  <td>:</td>
                  <td>Rp {{ result['Price'] }}</td>
                </tr>
              </tbody>
            </table>
            <br>
            <br>
            <div class="d-flex justify-content-between px-4">
              <div>
                <a type="button" class="btn btn-warning ms-auto ms-4 mb-4" href="/show-destination">Back</a>
                <a type="button" class="btn btn-primary ms-auto ms-4 mb-4" href="/update-destination/{{ result['DestinationID'] }}">Edit</a>
                <a type="button" class="btn btn-danger ms-auto ms-4 mb-4" href="/delete-destination/{{ result['DestinationID'] }}">Delete</a>
              </div>
              <div>
                <a type="button" class="btn btn-success ms-auto ms-4 mb-4" href="/create-booking?DestinationID={{ result['DestinationID'] }}&DestinationName={{ result['DestinationName'] }}&Location={{ result['Location'] }}&Rating={{ result['Rating'] }}&Viewers={{ result['Viewers'] }}&Price={{ result['Price'] }}">Booking</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
